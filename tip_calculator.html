<html>
<head><title>TIP CALCULATOR</title>
    <link href='normalize.css' type='text/css' rel=stylesheet>
    <link rel='stylesheet' type='text/css' href='style.css'></head>

<body>
    <div id='container'>
    <h1>TIP CALCULATOR</h1>
        
        <div id='calci'>
            <form>
            <label>How much was your bill?<br>$ <input type='text' id='amt'></label>
            
            <label>How was your service?<br><select id='sq' value=0>
                <option>--choose an option--</option>
                  <option value="0.3">30% - Outstanding</option>
                 <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was okay</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option></select></label>
          <label>
                        How many people are sharing the bill?<br>
                        <input type="text" id="totalPeople"> people
                    </label>
                    <button type="button" id="but">Calculate!</button>
                </form>
                
            </div><!-- calculator -->
            
            <div id="TTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div><!-- totalTip -->
        
        
        </div>
           
    <script type='text/javascript' src='work.js'></script>
    </body></html>
